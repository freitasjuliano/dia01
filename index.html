<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--CSS-->
    <link rel="stylesheet" href="/stylesheet.css">

    <title>DailyUI #01</title>
  </head>
  <body>
    <div class="container-fluid">
        <main class="row d-flex justify-content-center" style="height: 100vh;">
            <div class="col-md-6 col-lg-4 my-auto">
                <div class="card" style="margin: 0 auto;">
                    <div class="card-body">
                    <h4 class="card-title text-center mb-4 mt-3" style="color: 1C1C1C;">Faça seu login</h4>
                        <form class="ml-4 mr-4">
                            <div class="form-group ">
                                <label for="email1">CPF</label>
                                <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="123.456.789-00">
                                <small id="emailHelp" class="form-text text-muted">Seus dados estão a salvos conosco</small>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password1">Senha</label>
                                <input type="password" class="form-control " id="password1" placeholder="******">
                                <small id="emailHelp" class="form-text text-muted"><a href="" style="color: #ef3f53; letter-spacing: 0.4px;"><b>esqueci a senha</b></a></small>
                            </div>
                            <button type="submit" class="btn btn-block mb-3"
                            style="background-color: #130303; color: #ffffff;">continuar</button>
                        </form>
                        <p class="text-center">Não tem conta? <a href="">Criar um nova conta</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
